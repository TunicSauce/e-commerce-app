<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Root & Branch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="text-center mb-4">
        <h2>Create Your Account</h2>
        <p class="text-muted">Join the Root & Branch community to save your favorites and enjoy a faster checkout.</p>
      </div>

      <div th:if="${param.success}" class="alert alert-success">
        Registration successful! You can now <a th:href="@{/login}" class="alert-link">log in</a>.
      </div>

      <form th:action="@{/register}" method="post" th:object="${user}" th:unless="${param.success}">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
        </div>
        <div class.="text-center mt-3">
          <small>Already have an account? <a th:href="@{/login}">Log In</a></small>
        </div>
      </form>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}" class="mt-auto"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
