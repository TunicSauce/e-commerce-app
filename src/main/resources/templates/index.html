<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Root & Branch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: header}"></div>

<div class="hero-section">
  <div class="hero-text">
    <h1>Handcrafted with Purpose</h1>
    <p>Bringing the warmth of natural wood to your home & office.</p>
    <a th:href="@{/products}" class="btn btn-primary btn-lg mt-3">Shop Our Collection</a>
  </div>
</div>

<div class="container my-5" th:if="${featuredProducts != null and !featuredProducts.isEmpty()}">
  <h2 class="text-center mb-4">Featured Products</h2>
  <div class="row">
    <th:block th:each="product : ${featuredProducts}">
      <div th:replace="~{fragments/_product-card :: card(product=${product})}"></div>
    </th:block>
  </div>
</div>

<div class="container my-5" th:if="${newArrivals != null and !newArrivals.isEmpty()}">
  <h2 class="text-center mb-4">New Arrivals</h2>
  <div class="row">
    <th:block th:each="product : ${newArrivals}">
      <div th:replace="~{fragments/_product-card :: card(product=${product})}"></div>
    </th:block>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
