<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Product - Root & Branch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container mt-5">
  <h2>Add a New Product</h2>
  <hr/>
  <form th:action="@{/admin/products/add}" th:object="${product}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label for="imageFile" class="form-label">Product Image</label>
      <input class="form-control" type="file" id="imageFile" name="imageFile" accept="image/png, image/jpeg">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="stockQuantity" class="form-label">Stock Quantity</label>
        <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}" required>
      </div>
    </div>

    <hr/>
    <h4>Specifications</h4>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="material" class="form-label">Material</label>
        <input type="text" class="form-control" id="material" th:field="*{material}" placeholder="e.g., Solid Oak">
      </div>
      <div class="col-md-4 mb-3">
        <label for="dimensions" class="form-label">Dimensions</label>
        <input type="text" class="form-control" id="dimensions" th:field="*{dimensions}" placeholder="e.g., 10cm x 8cm">
      </div>
      <div class="col-md-4 mb-3">
        <label for="weight" class="form-label">Weight</label>
        <input type="text" class="form-control" id="weight" th:field="*{weight}" placeholder="e.g., 0.5kg">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="estimatedDeliveryDays" class="form-label">Estimated Delivery Days</label>
        <input type="number" class="form-control" id="estimatedDeliveryDays" th:field="*{estimatedDeliveryDays}" 
               min="1" max="30" value="7" required>
        <div class="form-text">Number of days for estimated delivery (1-30 days)</div>
      </div>
      <div class="col-md-6 mb-3 form-check d-flex align-items-center mt-4">
        <input type="checkbox" class="form-check-input" id="isFeatured" th:field="*{featured}">
        <label class="form-check-label ms-2" for="isFeatured">Featured Product</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Save Product</button>
  </form>
</div>

<div th:replace="~{fragments/footer :: footer}" class="mt-auto"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
