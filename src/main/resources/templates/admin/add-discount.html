<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Discount - Root & Branch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: header}"></div>

<div class="container mt-5">
  <h2>Add New Discount Code</h2>
  <hr/>
  <form th:action="@{/admin/discounts/add}" th:object="${discount}" method="post">
    <div class="mb-3">
      <label for="code" class="form-label">Discount Code</label>
      <input type="text" class="form-control" id="code" th:field="*{code}" required>
      <div class="form-text">The text customers will enter (e.g., SUMMER15).</div>
    </div>
    <div class="mb-3">
      <label for="discountPercentage" class="form-label">Discount Percentage</label>
      <input type="number" step="0.01" class="form-control" id="discountPercentage" th:field="*{discountPercentage}" required>
      <div class="form-text">Enter a number like 15 for 15% off.</div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="isActive" th:field="*{active}">
      <label class="form-check-label" for="isActive">Active</label>
    </div>
    <button type="submit" class="btn btn-primary">Save Discount Code</button>
  </form>
</div>

<div th:replace="~{fragments/footer :: footer}" class="mt-auto"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
